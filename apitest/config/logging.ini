[loggers]
keys = root

[handlers]
keys = consoleHandler,fileHandler

[formatters]
keys = fmt

[logger_root]
level = INFO
handlers = consoleHandler,fileHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = fmt
args = (sys.stdout,)

[handler_fileHandler]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ('./log_2018-12-04.log', 'a', 10485760, 20)

[formatter_fmt]
format = %(asctime)s - %(name)s - %(lineno)d - %(levelname)s - %(message)s

